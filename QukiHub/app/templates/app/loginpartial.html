{% if user.is_authenticated %}
    <form id="logoutForm" action="/logout" method="post">
        {% csrf_token %}
        <li class="single"><a
                href="javascript:document.getElementById('logoutForm').submit()">{{ user.username }} | Sign out</a></li>
    </form>

{% else %}

   {% comment %} <li class="single"><a href="{% url 'login' %}">Sign in</a></li>{% endcomment %}

{% endif %}
